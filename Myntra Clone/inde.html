<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Myntra Clone</title>
</head>
<body>
    <header>
        <div class="myntra_logo">
            <a href="#"><img src="images/myntra_logo.webp" alt="Myntra logo" class="logo"></a>
        </div>

        <nav class="nav">
            <a href="#" class="navlinks">Men</a>
            <a href="#" class="navlinks">Women</a>
            <a href="#" class="navlinks">Kids</a>
            <a href="#" class="navlinks">Home & Living</a>
            <a href="#" class="navlinks">Beauty</a>
            <a href="#" class="navlinks">Studio<sup>New</sup></a>
        </nav>
        
        <div class="search-section">
            <div class="search-icon">
                <span class="material-symbols-outlined">
                    search
                    </span>
            </div>
            <div class="search-text">
                <input placeholder="Search for products, brands and more">
            </div>
        </div>

        <div class="actions">
            <div class="profile action-tag">
                <span class="material-symbols-outlined">
                    person
                    </span>

                    <span>person</span>
            </div>

            <div class="Wishlist action-tag">
                <span class="material-symbols-outlined">
                    favorite
                    </span>

                    <span>Wishlist</span>
            </div>

            <div class="Bag action-tag">
                <span class="material-symbols-outlined">
                    shopping_bag
                </span>
                
                <span>Bag</span>
            </div>
            </div>
        </div>
    </header>
    
    <main>
        <img src="images/banner.jpg" alt="banner image">

        <span>MEDAL WORTHY BRANDS TO BAG</span>

        <div class="offers">
            <a href="#"><img src="images/offers/1.png" alt=""></a>
            <a href="#"><img src="images/offers/2.png" alt=""></a>
            <a href="#"><img src="images/offers/3.png" alt=""></a>
            <a href="#"><img src="images/offers/4.png" alt=""></a>
            <a href="#"><img src="images/offers/5.png" alt=""></a>
            <a href="#"><img src="images/offers/6.png" alt=""></a>
            <a href="#"><img src="images/offers/7.png" alt=""></a>
            <a href="#"><img src="images/offers/8.png" alt=""></a>
            <a href="#"><img src="images/offers/9.png" alt=""></a>
            <a href="#"><img src="images/offers/10.png" alt=""></a>
            <a href="#"><img src="images/offers/11.png" alt=""></a>
            <a href="#"><img src="images/offers/12.png" alt=""></a>
        </div>
    </main>
</body>
</html>
